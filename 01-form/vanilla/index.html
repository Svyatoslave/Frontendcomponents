<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Form| AddCode</title>
    <meta name="robots" content="index, follow"/>
    <meta
            name="description"
            content="AddCode разрабатывает веб-продукты и создает уникальный дизайн. Веб-приложения, интернет-магазины, сайты и любые другие решения реализовываются командой опытных специалистов."
    />
    <meta
            name="keywords"
            content="сайт, веб-сервис, интернет-магазин, мобильное приложение, addcode, эддкод, веб-продукт, разработка, дизайн"
    />
    <meta charset="UTF-8"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta name="theme-color" content="#ffffff"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
</head>
<body>


<main class="main">
    <div class="container">
        <div class="column">
            <img src="logo.png"
            alt="logo">
            <h1 class="heading">Sign in
            </h1>
            <form id="authorization">
                <div class="form">
                    <label class="text-field">

                        <input
                                type="text"
                                name="label"
                                placeholder=" "
                                data-rule="emailRequired"
                                class="text-field  text-field__input "
                        />
                        <span class="text-field__label ">Email Address *</span>
                    </label>
                    <div class="error"></div>
                    <label class="text-field">
                        <input
                                type="text"
                                name="label"
                                placeholder=" "
                                data-rule="required"
                                class="text-field  text-field__input "
                        />
                        <span class="text-field__label  ">Password *</span>
                    </label>
                    <div class="error"></div>
                    <label class="label">
                        <input type="checkbox" class="option-input checkbox text-field"/>
                        <span class=" checkbox-text">Remember me</span>
                    </label>

                    <input type="submit" value="SIGN IN" class="btn" id="sendBtn">
                </div>
            </form>
            <div class="links">
                <a href="#" class="link">Forgot password?</a>
                <a href="#" class="link">Don't have an account? Sign Up</a>
            </div>
            <p class="footer">Copyright © <a href="https://mui.com/" class="footer-link">Your Website</a> <!-- -->2021
                <!-- --> .</p>
        </div>
    </div>
</main>

<script type="module" src='main.js'></script>
</body>
</html>
